<!DOCTYPE html>
<html>
  <head>
    <title>
      7f
    </title>
  </head>
  <body>
    <script>
      function convertTemp (temp, tempType) {
        if (tempType === 'F') {
          return (`${(temp - 32) * 5 / 9} degrees Celsius`);
        } else if (tempType === 'C') {
          return (`${(temp * 9/5) + 32} degrees Fahrenheit`);
        }
      }

      console.log(convertTemp(25, 'C'));
      console.log(convertTemp(86, 'F'));
    </script>
  </body>
</html>
