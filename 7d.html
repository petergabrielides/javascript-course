<!DOCTYPE html>
<html>
  <head>
    <title>
      7d
    </title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(tempCelsius) {
        const tempFahrenheit = (tempCelsius * 9/5) + 32;
        return tempFahrenheit
      }

      console.log(`${convertToFahrenheit(25)} degrees Fahrenheit`);
    </script>
  </body>
</html>
