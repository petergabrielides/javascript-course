<!DOCTYPE html>
<html>
  <head>
    <title>
      9c
    </title>
  </head>
  <body>
    <button onclick = "
        flipCoin('heads');
      ">
      heads
    </button>
    <button onclick = "
      flipCoin('tails');
    ">
      tails

      function flipCoin(arg) {
        document.querySelector(".js-result").innerHTML = `You chose: ${arg}`;
